---
## Default Kibana configuration from kibana-docker.
## from https://github.com/elastic/kibana-docker/blob/master/build/kibana/config/kibana.yml
#
server.name: kibana
server.host: "0"
elasticsearch.hosts: "http://elasticsearch:9200"

map:
  regionmap:
    layers:
      - name: "Boroughs NYC"
        url: "http://192.168.1.14:8000/new-york-city-boroughs.geojson"
        fields:
            - name: "name"
              description: "NYC boroughs"
      - name: "Neighborhoods NYC"
        url: "http://192.168.1.14:8000/custom-pedia-cities-nyc-Mar2018.geojson"
        fields:
            - name: "neighborhood"
              description: "NYC neighborhoods"
      - name: "Neighborhoods Chicago"
        url: "http://192.168.1.14:8000/chicago_borough.geojson"
        fields:
            - name: "community"
              description: "Chicago neighborhoods"
